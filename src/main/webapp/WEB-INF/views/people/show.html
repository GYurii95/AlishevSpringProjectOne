<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.toString()}">Человек</p>
    <a th:href="@{/people/{id}/edit (id=${person.getId()})}">Обновить данные человека</a>
    <br/>
    <hr/>
    <form th:method="DELETE" th:action="@{/people/{id} (id=${person.getId()})}">
        <input type="submit" value="Удалить человека"/>
    </form>
</body>
</html>
