<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.toString()}">Человек</p>
    <div th:if="${books.isEmpty()}">
        <p>Человек не взял ни одной книги.</p>
    </div>
    <div th:if="${!books.isEmpty()}">
        <b>За человеком числится:</b>
        <p th:each="book:${books}" th:text="${book.toString()}">Книга</p>
    </div>
    <hr/>
    <form th:action="@{/people/{id}/edit (id=${person.getId()})}">
        <input type="submit" value="Редактировать">
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id} (id=${person.getId()})}">
        <input type="submit" value="Удалить человека"/>
    </form>
</body>
</html>
