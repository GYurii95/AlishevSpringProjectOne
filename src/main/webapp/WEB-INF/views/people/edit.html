<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id} (id=${personUpdate.getId()})}" th:object="${personUpdate}">
    <div>
        <label for="name">ФИО человека</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Person name error</div>
        <br/>
        <label for="birth">Дата рождения</label>
        <input type="date" th:field="*{birthday}" id="birth"/>
        <br/>
    </div>
    <div>
        <input type="submit" value="Обновить данные человека">
    </div>
</form>
</body>
</html>
