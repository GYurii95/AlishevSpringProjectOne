<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id} (id=${book.getId()})}" th:object="${book}">

    <label for="title">Заголовок книги</label>
    <input type="text" th:field="*{title}" id="title"/>

    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title book error</div>
    <br/>
    <label for="author">ФИО автора</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author name error</div>
    <br/>
    <label for="year">Год издания</label>
    <input type="text" th:field="*{publicationYear}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Publication year name error</div>
    <br/>
    <input type="submit" value="Редактировать книгу"/>

</form>
</body>
</html>
